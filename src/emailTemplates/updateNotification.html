<!DOCTYPE html>
<html lang="en">
	<body>
		<div style="text-align: center;">
			<img
				src="{{ PUBLIC_URL }}/img/logo512.png"
				alt="Board of Elections Logo"
				style="width: 200px; max-width: 70%;"
			/>
		</div>
		<h3>Hi {{ user.firstName }}</h3>
		<p>
			{{ candidate.name }} has just posted an update. You can see the full
			update
			<a href="{{ PUBLIC_URL }}/{{ election.url }}/{{ candidate.url }}"
				>here</a
			>. Here is a preview of the update:
		</p>

		{{ preview | safe }}
		<footer style="text-align: center;">
			<p style="font-size: small; color: grey;">
				You received this email because you are following {{
				candidate.name }}. To stop receiving emails for this candidate
				unfollow them
				<a
					href="{{ PUBLIC_URL }}/{{ election.url }}/{{ candidate.url }}"
					style="color: #0984e3"
					>here</a
				>
			</p>
		</footer>
	</body>
</html>
